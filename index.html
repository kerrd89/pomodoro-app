<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./lib/scss/reset.css">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Time Box</title>
</head>
<body>
  <section class='timers-list'>
    <h1>Time Box</h1>
    <p class="timer-js timer" hidden>time remaining:</p>
    <ul>
      <li>
        <div class="work-timer-length-js work-timer-length"></div>
        <p class="work-timer-name-js work-timer-name active-timer-js">work 1</p>
      </li>
      <li>
        <div class="break-timer-length-js break-timer-length"></div>
        <p class="break-timer-name-js break-timer-name inactive-timer-js">break 1</p>
      </li>
      <li>
        <div class="work-timer-length-js work-timer-length"></div>
        <p class="work-timer-name-js work-timer-name inactive-timer-js">work 2</p>
      </li>
      <li>
        <div class="break-timer-length-js break-timer-length"></div>
        <p class="break-timer-name-js break-timer-name inactive-timer-js">break 2</p>
      </li>
      <li>
        <div class="work-timer-length-js work-timer-length"></div>
        <p class="work-timer-name-js work-timer-name inactive-timer-js">work 3</p>
      </li>
      <li>
        <div class="break-timer-length-js break-timer-length"></div>
        <p class="break-timer-name-js break-timer-name inactive-timer-js">break 3</p>
      </li>

    </ul>
    <button class="start-button-js start-button">start</button>
    <button class="pause-button-js pause-button" hidden>pause</button>
    <button class="resume-button-js resume-button" hidden>resume</button>
    <button class="reset-button-js reset-button" hidden>reset</button>
  </section>

  <script src="main.bundle.js"></script>
</body>
</html>
